<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
        <img src="https://m.media-amazon.com/images/I/61XIEXaNdyL._AC_UF894,1000_QL80_.jpg" alt="pintura gato" />
        <div class="overlay-link">
            <a href="https://m.media-amazon.com/images/I/61XIEXaNdyL._AC_UF894,1000_QL80_.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
            </a>
        </div>
    </li>
        <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Lightmatter_flamingo2.jpg" alt="flamingo" />
        <div class="overlay-link">
            <a href="https://upload.wikimedia.org/wikipedia/commons/6/68/Lightmatter_flamingo2.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
            </a>
        </div>
    </li>
    <li>
        <img src="https://img.freepik.com/fotos-premium/tres-cachorrinhos-nas-maos-de-uma-menina-cachorros-dormindo-animais-de-estimacao-retrato-de-animais-de-estimacao_300468-8.jpg" alt="cachorrinhos" />
        <div class="overlay-link">
            <a href="https://img.freepik.com/fotos-premium/tres-cachorrinhos-nas-maos-de-uma-menina-cachorros-dormindo-animais-de-estimacao-retrato-de-animais-de-estimacao_300468-8.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
            </a>
        </div>
    </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
